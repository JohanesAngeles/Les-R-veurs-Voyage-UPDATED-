    <script>
document.addEventListener("DOMContentLoaded", function() {
    // Store the original and translated image sources
    var originalImageSrc = document.getElementById('imageToClick').src;
    var translatedImageSrc = 'slideImages/When dreamers come together - title (translate).png';
    
    // Add click event listener to the image
    document.getElementById('imageToClick').addEventListener('click', function() {
        // Toggle between original and translated image sources
        var newSrc = this.src === originalImageSrc ? translatedImageSrc : originalImageSrc;
        
        // Set transition effect
        this.style.transition = 'opacity 0.5s ease-out'; // Smooth opacity transition
        this.style.opacity = 0; // Set opacity to 0 for smooth transition
        
        // Change the src attribute of the image after a delay for the transition
        setTimeout(function() {
            this.src = newSrc; // Change the src attribute of the image
            this.style.opacity = 1; // Fade in the new image
        }.bind(this), 500); // Adjust the duration (in milliseconds) as needed
    });
});


        // Function to move the slider to the next slide
        function moveToNextSlide() {
            const slideTrack = document.querySelector('.slide-track');
            const slides = document.querySelectorAll('.slide');
            const slideWidth = slides[0].offsetWidth; // Width of each slide
            const totalWidth = slides.length * slideWidth; // Total width of all slides

            slideTrack.style.transition = 'transform 5s linear'; // Adjusted duration for faster sliding
            slideTrack.style.transform = 'translateX(-' + totalWidth + 'px)'; // Move to the end of slides
        }

        // Function to check if the slider is in the viewport
        function isSliderInViewport() {
            const slider = document.querySelector('.slider');
            const sliderRect = slider.getBoundingClientRect();
            return (
                sliderRect.top >= 0 &&
                sliderRect.left >= 0 &&
                sliderRect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                sliderRect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Check if the slider is in the viewport and start the animation
        window.addEventListener('scroll', () => {
            if (isSliderInViewport()) {
                moveToNextSlide();
            }
        });

        // Initialize EmailJS
        (function() {
            emailjs.init("DICAZ1isL4fq9-rTH");
        })();

        // Add event listener for form submission
        document.getElementById('guestbook-form').addEventListener('submit', function(event) {
            event.preventDefault();
            sendEmail();
        });

        function sendEmail() {
            const name = document.getElementById('name_guestbook').value;
            const fromEmail = document.getElementById('from_guestbook').value; // Fetch the email from the 'from' input field
            const recipient = document.getElementById('recipient_guestbook').value;
            const title = document.getElementById('title_guestbook').value;
            const message = document.getElementById('message_guestbook').value;

            const templateParams = {
                name1: name,
                from_email1: fromEmail, // Corrected to match the EmailJS template
                recipient_guestbook1: recipient,
                title_guestbook1: title,
                message_guestbook1: message,
                reply_to: fromEmail // Added reply_to parameter
            };

            emailjs.send('service_8o54seb', 'template_auzossg', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Your message has been sent successfully!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Failed to send your message. Please try again.');
                });
        }
    </script>
